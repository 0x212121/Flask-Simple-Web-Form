<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assessment Office 365</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/ajax/jquery.min.js"></script>
</head>
<body>
    {% if no_logon == True %}
    <script>
        alert("Logon Name tidak ditemukan. Silahkan tuliskan dengan benar!");
    </script>
    {% endif %}
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="wrapper">
                        <div class="wrapper2">
                            <form action="/assessment" method="POST">
                                <div class="col" style="text-align: center;">
                                    <label for="title"><h1>Assessment Office 365</h1></label>
                                </div>
                                <div class="col">
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}                                  
                                        {% for message in messages %}
                                        <div class="flashes alert alert-warning" role="alert">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                    {% endwith %}
                                    {% block body %}{% endblock %}
                                </div>
                                <div class="col">
                                    <label for="logon">Logon Name (masukkan username login ke komputer)</label><input type="text" class="form-control form-control-lg form-control-borderless" name="name" placeholder="Logon name" title="Supply your username" required>
                                </div>
                                <div class="col">
                                    <label for="badge">Badge Number</label><input type="text" class="form-control form-control-lg form-control-borderless" name="badge" placeholder="XXXXXX" title="Isi badge number anda" required>
                                </div>
                                <div class="col">
                                    <label for="komputer">Hostname PC</label><input type="text" class="form-control form-control-lg form-control-borderless" name="hostname" placeholder="****-****-*****" required>
                                </div>
                                <div class="col">
                                    <label for="ipaddr">IP address: {{ ipa }}</label>
                                </div>
                                <div class="col">
                                    <label>Sebelum lanjut ke assessment sebaiknya anda membaca dahulu tentang O365 di link <a href="/about" target="_blank">berikut</a></label>
                                </div>
                                <div class="col" >
                                    <button class="btn btn-primary" type="submit">Next</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
